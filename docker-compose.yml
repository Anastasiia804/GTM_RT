version: '3.8'

services:
  backend:
    build: .
    container_name: tsprtg-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/tsprtg.db
    restart: unless-stopped

    frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tsprtg-frontend
    depends_on:
      - backend
    restart: unless-stopped
    
